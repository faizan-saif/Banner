<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hp_banner_badge the edit ldn ocean-plastic">
        <div class="frame style-iframe" style="background-color:#ffffff;border-color:#ffffff;">
            <div class="center">
                <div class="carousel">
                    <div class="inner-div">
                        <div class="top_div">
                            <div class="container">
                                <div class="custom-title animatedHeading">
                                    <div class="slick-dupe"><span class="image-animation"><img src="https://d21ut6on1t31be.cloudfront.net/images/default/plastic-bag.png" title="plastic bag" alt="plastic bag" class="tree-image category-image-0" /></span></div>
                                    <div class="slick-dupe"><span class="image-animation"><img src="https://d21ut6on1t31be.cloudfront.net/images/default/plastic-bottle.png" title="plastic bottle" alt="plastic bottle" class="tree-image category-image-1" /></span></div>
                                </div>
                            </div>
                            <div class="middle_div w-150">
                                <div id="odometer" class="odometer box-black"></div>
                            </div>
                        </div>
                        <div class="right_section  fullSlider ">
                            <div class="container">
                                <div class="custom-title animatedHeading">
                                    <div class="slick-dupe"><span class="image-animation custom-desc0"> kg of plastic we've collected </span></div>
                                    <div class="slick-dupe"><span class="image-animation custom-desc1"> Equivalent in plastic bottles </span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/hpbdg.js"></script>
    <script type="text/javascript" src="./js/odometer.min.js"></script>


    <script src="./js/script.js"></script>
</body>

</html>
