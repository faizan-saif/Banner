<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet"
    href="https://dashboard.handprint.tech/themes/front/default/assets/css/wgt/custom/v4/banner-badge.css" />
</head>
<style>
    #section-announcement {
        background: rgba(0, 0, 0, 0);
        color: #343434;
    }

    .handprint-banner-badge.the-edit-ldn .handprint-badge,
    .handprint-banner-badge.the-edit-ldn .custom-badge {
        height: 180px !important;
    }
</style>
<body>
    <div class="PageContainer">
        <div id="shopify-section-announcement" class="shopify-section">
            <section id="section-announcement" data-section-id="announcement" data-section-type="announcement-bar">
                <div class="AnnouncementBar">
                    <div class="AnnouncementBar__Wrapper">
                        <p class="AnnouncementBar__Content Heading">
                            <!-- Handprint banner -->
                        <div class="handprint-banner-badge the-edit-ldn "><input type="checkbox" class="cross"><span
                                class="custom-badge-checkbox"></span>
                            <div class="handprint-badge"><iframe class="custom-badge" style=""
                                    src="https://dashboard.handprint.tech/ext/api/v4/widget-iframe/5888b7c9-e63d-4e34-b80a-74ee1acb3c05?platform=web"></iframe>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
